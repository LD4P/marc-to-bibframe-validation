inherit_from: .rubocop_todo.yml

require: rubocop-rspec

Metrics/LineLength:
  Max: 120

RSpec/DescribeClass:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

Style/StringLiterals:
  Enabled: false
